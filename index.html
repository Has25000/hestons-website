<body>
<main>
    <section class="intro">
        <ul >
            <li>I will teach you about pokemon</li> 
        </ul>
    </section>

    <!-- Add the upload form -->
    <section class="upload-form">
        <h2>Add New Pokémon Card</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="cardName">Card Name:</label>
                <input type="text" id="cardName" required>
            </div>
            <div class="form-group">
                <label for="cardDescription">Card Description:</label>
                <textarea id="cardDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="cardImage">Card Image:</label>
                <input type="file" id="cardImage" accept="image/*" required>
            </div>
            <button type="submit">Add Card</button>
        </form>
    </section>

    <section class="card">
        <img src="ash.webp"alt="ash" width="90" height="600">
        <p>
            Ash is one of the main characters and has a big journey and makes a lot of friends along the way and he has a lot of pokemon
        </p>

    </section>
</main>

<!-- Add the script tag before closing body tag -->
<script src="script.js"></script>
</body>
</html>
